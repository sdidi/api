spring.datasource.url=jdbc:h2:file:~/h2/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.error.whitelabel.enabled=true
spring.h2.console.path=/console
spring.datasource.continue-on-error=true
# Changed the following from 'create' to none to make liquibase work
spring.jpa.hibernate.ddl-auto=none  
spring.hibernate.hbm2ddl.auto=update
spring.hibernate.show_sql=true


#spring.liquibase.change-log=db/changelog/db.changelog-master.xml
spring.liquibase.change-log=classpath:/db/db.changelog.xml


